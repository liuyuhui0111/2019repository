<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- iconfont 在线css -->
    <link rel="stylesheet" href="<%= BASE_URL %>iconfont1/iconfont.css">
    <link rel="stylesheet" href="<%= BASE_URL %>iconfont/iconfont.css">
    <title>优税专家</title>
    <script>
      // 针对IE10
      if (/*@cc_on!@*/false) {
          document.documentElement.className += ' ie' + document.documentMode;
      }
      // 针对IE11及非IE浏览器，
      // 因为IE11下document.documentMode为11，所以html标签上会加ie11样式类；
      // 而非IE浏览器的document.documentMode为undefined，所以html标签上会加ieundefined样式类。
      if (/*@cc_on!@*/true) {
          document.documentElement.className += ' ie' + document.documentMode;
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but u-tax-steward doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="<%= BASE_URL %>rongim/RongIMLib-2.5.0.js"></script>
    <script src="<%= BASE_URL %>rongim/protobuf-2.3.5.min.js"></script>
    <script src="<%= BASE_URL %>rongim/RongEmoji-2.2.7.js"></script>
  </body>
</html>
